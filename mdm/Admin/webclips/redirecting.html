<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <img src="loading.gif" alt="Loading..." class="loading-image">
        <h1>Redirecting...</h1>
    </div>
    <script>
        // Perform additional redirection after a short delay (e.g., 2 seconds)
        setTimeout(() => {
            window.location.href = "https://app.jamfnow.com"; // Redirect to a new website
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
